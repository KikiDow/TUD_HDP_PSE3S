{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
<div class="jumbotron jumbotron-fluid bg-info text-white">
  <div class="container">
      <div class="row justify-content-center">
        <h1 class="display-4">Submit Exchange</h1>
      </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                <fieldset class="form-group">
                    <legend>Enter the details of your exchange request here.</legend>
                    {% csrf_token %}
                    {{ submit_exchange_exchange_off_form | as_bootstrap }}
                    <button class="btn btn-info basic-button" type="submit">Begin Exchange Request</button>
                </fieldset>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
