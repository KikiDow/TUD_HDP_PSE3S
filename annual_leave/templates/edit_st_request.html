{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
<div class="jumbotron jumbotron-fluid bg-info text-white">
  <div class="container">
      <div class="row justify-content-center">
        <h1 class="display-4">Edit Short Term Leave Request</h1>
      </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data">
                <fieldset class="form-group">
                    <legend>Make changes to your short term leave request below</legend>
                    {% csrf_token %}
                    {{ edit_st_request_form | as_bootstrap }}
                    <button class="btn btn-info" type="submit" onclick="return confirm('Are you sure you want to make these changes?')">Change Short Term Request</button>
                </fieldset>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
