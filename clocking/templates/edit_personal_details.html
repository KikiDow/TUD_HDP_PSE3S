{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="jumbotron jumbotron-fluid bg-info text-white">
  <div class="container">
      <div class="row justify-content-center">
        <h1 class="display-4">Edit Personal Details</h1>
      </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data">
                <legend>Edit the fields of your personal details you wish to change.</legend>
                {% csrf_token %}
                {{ edit_personal_details_form | as_bootstrap }}
                <button class="btn btn-info basic-button" type="submit" onclick="return confirm('Are you sure you want to make these changes?')">Update My Details</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
