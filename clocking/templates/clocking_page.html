{% extends 'base.html'%} {% block content %}
<div class="jumbotron jumbotron-fluid bg-info text-white">
  <div class="container">
      <div class="row justify-content-center">
        <h1 class="display-4"> Clockings </h1>
      </div>
    </div>
</div>
<div class="container">
  <div class="row">
    {% if user.is_superuser %}
    <hr/>
    <a class="btn btn-danger" href="{% url 'generate_quarters' %}"> Generate Quarters </a>
    {% endif %}
  </div>
  <div class="row">
        <!-- CLOCKINGS & PAGINATION -->
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-12 col-xs-12">
            <a class="btn btn-info" href="{% 'manual_clocking' %}">Submit Manual Clock</a>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <a class="btn btn-info" href="">Clock Remotely</a>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <a class="btn btn-info" href="">Previous Manual Clockings</a>
        </div>
    </div>
    {% if user.is_staff %}
    <div class="row justify-content-center">
        <div class="col-md-4"></div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <a class="btn btn-info" href="{% 'view_submitted_manual_clockings' %}">View Submitted Manual Clockings</a>
        </div>
        <div class="col-md-4"></div>
    </div>
    {% endif %}
</div>
{% endblock %}
