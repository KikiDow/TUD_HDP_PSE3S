{% extends 'base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid bg-info text-white">
  <div class="container">
      <div class="row justify-content-center">
        <h1 class="display-4">Abscences</h1>
      </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <!-- REPORT CARD -->
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <!-- BUTTON FOR REPORT ABSCENCE -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#submitAbscence"> Submit Abscence </button>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <!-- BUTTON FOR VIEW ABSCENCES -->
            <a class="btn btn-info" href="#"> My Previous Abscences </a>
        </div>
    </div>
    {% if user.is_staff %}
    <div class="row justify-content-center">
        <!-- BUTTON FOR STAFF TO VIEW REPORTED ABSCENCES -->
    </div>
    {% endif %}
</div>
<!-- Modal -->
<div class="modal fade" id="submitAbscence" tabindex="-1" aria-labelledby="submitAbscenceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Submit Abscence</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        What type of abscence do you wish to report?
      </div>
      <div class="modal-footer">
            <div class="row">
                <div class="col-md-4 ml-auto">
                    <a class="btn btn-info" href="#"> C.S.L. </a>
                </div>
                <div class="col-md-4 ml-auto">
                    <a class="btn btn-info" href="#"> U.S.L. </a>
                </div>
                <div class="col-md-4 ml-auto">
                    <a class="btn btn-info" href="#"> F.M. </a>
                </div>
            </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
