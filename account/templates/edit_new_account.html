{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="jumbotron jumbotron-fluid bg-info text-white">
  <div class="container">
      <div class="row justify-content-center">
        <h1 class="display-4">Edit New Account</h1>
      </div>
    </div>
</div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ edit_account_form | as_bootstrap }}
        <span class="input-group-btn">
                <button class="btn btn-info" type="submit" onclick="return confirm('Are you sure you want to edit this account?')">Make Changes</button>
        </span>
    </form>
</div>
{% endblock %}
