{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="jumbotron jumbotron-fluid bg-info text-white">
  <div class="container">
      <div class="row justify-content-center">
        <h1 class="display-4">Create New Account</h1>
      </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="post" action="{% url 'registration' %}" class="accountform">
                <fieldset class="form-group">
                    <legend>Enter the new users details below.</legend>
                    {% csrf_token %}
                    {{  reg_form | as_bootstrap }}
                    <button type="submit" class="btn btn-info">Create account</button>
                </fieldset>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
    
{% endblock %}
